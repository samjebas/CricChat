<div class="container" ng-controller="ForumController"
	class="table-responsive">
	<br /> <font color="white" face="san serif ms">
		<h1>Welcome to {{singleForumData.forumName}}</h1> <br />

	</font> <font color="#0000A0" face="san serif ms">

		<div class="list-group">

			<div href="#" class="list-group-item">

				<h3 class="list-group-item-heading" style="color: #0000A0">

					{{singleForumData.forumName}}</h3>

				<p class="list-group-item-text">{{singleForumData.forumContent}}</p>
				<div align="right">
					<button class="btn btn-info" ng-click="editForum(forum1.forumId)">
						<i class="fa fa-edit"></i>
					</button>
					<button class="btn" ng-show="currentUser.role=='ROLE_ADMIN'" ng-click="deleteForum(forum1.forumId)">
						<i class="fa fa-trash"></i>
					</button>

				</div>
				<br /> <span style="color: #0000FF">Created On : </span>{{singleForumData.createDate | date:"dd MM yyyy"}}
				<br />

			</div>

		</div>
		<div style="box-shadow: 0 0 2px grey;"
			ng-show="singleForumData.status=='A'">
			<div
				style="font-size: 30px; background-color: #D3D3D3; padding: 10px;">
				<span class="fa fa-comments"> {{forumComments.length}}
					comments</span>

			</div>
			<div style="padding: 20px;">
				<form role="form" method="post">
					<textarea ng-model="forumComment.commentText" rows="5"
						class="form-control" required="true"></textarea>
					<br /> <input type="hidden" ng-model="singleForumData.forumId" /> <a
						ng-click="addForumComment(singleForumData.forumId)"
						class="btn btn-success myBoldFont pull-right"><input
						ng-show="currentUser.loginName" type="submit" value="Post Comment"
						class="btn btn-success myBoldFont pull-right" /></a> <br />
				</form>
			</div>
			<br />
			<div style="background-color: #D3D3D3; padding: 20px;"></div>
			<table class="table table-hover"
				ng-init="fetchAllForumComments(singleForumData.forumId)">
				<tr ng-repeat="comment in forumComments | orderBy:'-commentedDate'"
					style="padding: 10px;">
					<td style="font-family:" Helvetica Neue"; color: white;colspan="2"><span
						style="font-size: 22px; font-weight: 900">{{comment.loginName}}
					</span><br /> <span style="font-size: 12px; color: white;font-weight: 900">{{comment.commentDate
							| date:"dd MM yyyy"}}</span><br /> <span
						style="font-size: 17px; color: white; font-family: Footlight MT Light; font-weight: 500">{{comment.commentText}}</span></td>
				</tr>
			</table>
		</div>
	</font>
</div>
